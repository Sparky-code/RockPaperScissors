<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Mountain. Forest. Machine.</title>

          <script src="JavaScriptV2.js"></script>
          <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
        <link rel="icon" 
            href="https://img.icons8.com/offices/16/000000/crossed-axes.png"/>"/>">
        <link rel="stylesheet" 
            href="styleV2.css">
        <link rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Permanent+Marker">
    </head>
  <body>
  <!--Background-->
    <div class= "wrapper" id="background">
     
  <!--Header-->
        <div class="header">
          <p> Mountain. Forest. Machine.
            </p>
          <div class="score">
              <p>Wins: <p id="wins"></p></p>
              <p>Losses: <p id="losses"></p></p>
              <p>Ties: <p id="ties"></p></p>
          </div>
        </div>

  <!--Round Outcome-->
      <div class="outcome">
        <p id="result"></p>
      </div>

  <!--Game Module-->
        <div class="main">
          <div class="gamePlay">
              <div id="cards">
                <input type="image" onclick="play()" class='card' id='Mountain' alt="Mountain" src="img/Mountains.png" value="MOUNTAIN">
                <input type="image" onclick="play()" class='card' id="Forest" alt="Forest" src="img/Forest.png" value="FOREST">
                <input type="image" onclick="play()" class='card' id="Machine" alt="Machine" src="img/Machine.png" value="MACHINE">
              </div>
              <div>
              <p id="error"></p>
              <input type="button" class="reset" onclick="reset()" value="Reset">
          </div>
        </div>
      </div>
        <!--Attributions and Reference-->
        <div class="footer">
          <div class="signature">
            <lottie-player src="https://assets2.lottiefiles.com/temp/lf20_eZyh21.json" background="transparent"  speed="1"  style="width: 100px; height: 100px;" autoplay>
              </lottie-player></div>
            <div class="signature">
              <p class="signature" style="margin-bottom: 1.2em;">&copy 2022
                <a href="https://dev.to/sparkycodes">&nbsp Sparky-code. &nbsp</a>
                &nbsp @ <a href="https://github.com/Sparky-code">&nbsp Github</a>
              </p>
            </div> 
          </div>
      </div>  
    </body>
</html>
